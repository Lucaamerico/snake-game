<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    canvas {
      background: #111;
      margin-top: 20px;
      border: 2px solid #fff;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #gameOver {
      display: none;
      color: red;
      font-size: 32px;
      margin-top: 10px;
    }
    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over!</div>
  <button id="restartBtn">Restart</button>
  <script src="snake_game.js"></script>
</body>
</html>
