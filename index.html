<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: black;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #gameOver {
      display: none;
      font-size: 1.2rem;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Snake Game</h1>
  <button id="startBtn">Start Game</button>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="gameOver">Game Over! Press R to restart.</p>

  <script src="snake_game.js" defer></script>
</body>
</html>
