<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const tileSize = 20;
  const tileCount = canvas.width / tileSize;
  let snake, food, velocity, score, gameOver, gameInterval;

  function initGame() {
    snake = [ { x: 10, y: 10 } ];
    food = { x: 5, y: 5 };
    velocity = { x: 1, y: 0 };
    score = 0;
    gameOver = false;

    document.getElementById('score').textContent = 'Score: 0';
    document.getElementById('gameOver').style.display = 'none';

    placeFood();
    clearInterval(gameInterval);
    gameInterval = setInterval(drawGame, 100);
  }

  function drawGame() {
    if (gameOver) return;

    update();
    draw();
  }

  function update() {
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return endGame();

    for (let segment of snake) {
      if (segment.x === head.x && segment.y === head.y) return endGame();
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRoundedRect(food.x, food.y, 'red');

    snake.forEach((segment, index) => {
      const color = index === 0 
        ? '#00ff88' 
        : `rgba(0,255,0,${1 - index / (snake.length + 5)})`;
      drawRoundedRect(segment.x, segment.y, color);
    });
  }

  function drawRoundedRect(x, y, color) {
    const padding = 2;
    const radius = 4;
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.roundRect(
      x * tileSize + padding,
      y * tileSize + padding,
      tileSize - padding * 2,
      tileSize - padding * 2,
      radius
    );
    ctx.fill();
  }

  // Polyfill for roundRect if not supported
  if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      if (w < 2 * r) r = w / 2;
      if (h < 2 * r) r = h / 2;
      this.beginPath();
      this.moveTo(x + r, y);
      this.arcTo(x + w, y, x + w, y + h, r);
      this.arcTo(x + w, y + h, x, y + h, r);
      this.arcTo(x, y + h, x, y, r);
      this.arcTo(x, y, x + w, y, r);
      this.closePath();
      return this;
    };
  }

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    for (let segment of snake) {
      if (segment.x === food.x && segment.y === food.y) return placeFood();
    }
  }

  function endGame() {
    gameOver = true;
    clearInterval(gameInterval);
    document.getElementById('gameOver').style.display = 'block';
  }

  document.getElementById('startBtn').addEventListener('click', initGame);

  document.addEventListener('keydown', e => {
    if (gameOver && e.key.toLowerCase() === 'r') {
      initGame();
    }
    if (e.key === 'ArrowUp' && velocity.y === 0) velocity = { x: 0, y: -1 };
    else if (e.key === 'ArrowDown' && velocity.y === 0) velocity = { x: 0, y: 1 };
    else if (e.key === 'ArrowLeft' && velocity.x === 0) velocity = { x: -1, y: 0 };
    else if (e.key === 'ArrowRight' && velocity.x === 0) velocity = { x: 1, y: 0 };
  });
</script>
